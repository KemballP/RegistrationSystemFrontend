<form (ngSubmit)="saveInstructor()">
    <div class="form-group">
      <label>Firstname</label>
      <input
        type="text"
        class="form-control"
        [(ngModel)]="instructor.firstName"
        name="firstName"
        required
      />
    </div>
    <div class="form-group">
        <label>Lastname</label>
        <input
          type="text"
          class="form-control"
          [(ngModel)]="instructor.lastName"
          name="lastName"
          required
        />
      </div>
      <div class="form-group">
        <label>Email</label>
        <input
          type="text"
          class="form-control"
          [(ngModel)]="instructor.email"
          name="email"
          required
        />
      </div>
      <div class="form-group">
        <label>Phone Number</label>
        <input
          type="tel"
          pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"
          placeholder="123-456-7890"
          class="form-control"
          [(ngModel)]="instructor.phoneNumber"
          name="phoneNumber"
          required
        />
      </div>
    <button type="submit" class="btn btn-primary">Save</button>
  </form>
